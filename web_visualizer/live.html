<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pathfinding Quest</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Global Layout */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background: #0f0f1a;
            background-image:
                radial-gradient(#1a1a2e 15%, transparent 16%),
                radial-gradient(#1a1a2e 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: "Press Start 2P", monospace;
            color: #e0e0ff;
            overflow: hidden;
        }

        /* Sidebar (Control Panel) */
        #sidebar {
            width: 320px;
            padding: 25px;
            background: rgba(20, 20, 35, 0.95);
            border-right: 4px solid #4bc9ff;
            box-shadow: 0 0 20px #4bc9ff44;
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-sizing: border-box;
            /* Fix padding issues */
        }

        #sidebar h2 {
            margin-top: 0;
            font-size: 18px;
            color: #ffd700;
            text-shadow: 4px 4px #c21a08;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Controls */
        .control-group {
            margin-bottom: 20px;
            border: 2px solid #555;
            padding: 15px;
            background: #0005;
            border-radius: 4px;
        }

        label {
            font-size: 10px;
            color: #4bc9ff;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
        }

        select,
        button {
            width: 100%;
            display: block;
            padding: 12px;
            margin-top: 5px;
            font-family: inherit;
            font-size: 10px;
            border: none;
            outline: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        select {
            background: #111;
            color: #fff;
            border: 2px solid #333;
        }

        select:hover {
            border-color: #666;
        }

        /* Arcade Buttons */
        button {
            margin-top: 15px;
            color: #fff;
            font-weight: bold;
            border-bottom: 4px solid rgba(0, 0, 0, 0.5);
            position: relative;
            transition: all 0.1s;
            text-shadow: 1px 1px 0 #000;
        }

        button:active {
            transform: translateY(4px);
            border-bottom: 0;
        }

        #connect {
            background: #E67E22;
            border-bottom-color: #A04000;
        }

        #start {
            background: #2ECC71;
            border-bottom-color: #1E8449;
        }

        #stop {
            background: #E74C3C;
            border-bottom-color: #922B21;
        }

        button:hover {
            filter: brightness(1.2);
        }

        /* Status text */
        #status-panel {
            margin-top: auto;
            border: 2px dashed #4bc9ff;
            padding: 15px;
            text-align: center;
            background: #001122;
        }

        #status-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
        }

        #status {
            font-size: 12px;
            color: #fff;
        }

        /* Canvas Area */
        #main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            /* clean clipping */
        }

        canvas {
            background: #000;
            border: 4px solid #fff;
            box-shadow:
                0 0 0 4px #000,
                0 0 0 8px #4bc9ff,
                0 0 40px #4bc9ff88;
            image-rendering: pixelated;

            /* Responsive Canvas */
            max-width: 100%;
            max-height: 100%;
            height: auto;
            object-fit: contain;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
                /* allow scrolling on mobile */
            }

            #sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 4px solid #4bc9ff;
                flex: none;
                padding: 15px;
                flex-direction: row;
                /* Horizontal layout for controls? */
                flex-wrap: wrap;
                align-items: flex-start;
                justify-content: space-between;
            }

            #sidebar h2 {
                width: 100%;
                margin-bottom: 10px;
                font-size: 14px;
                text-align: left;
            }

            /* Wrap controls in a gridish layout on mobile */
            .control-group {
                width: 28%;
                margin-bottom: 10px;
                padding: 5px;
                /* compact */
                margin-right: 1%;
            }

            /* Make buttons share a row if needed, or stack */
            #connect,
            #start,
            #stop {
                width: 30%;
                display: inline-block;
                margin-top: 5px;
                font-size: 8px;
                /* smaller text */
                padding: 8px;
            }

            #status-panel {
                width: 100%;
                margin-top: 10px;
                padding: 5px;
            }

            #main {
                padding: 10px;
                display: block;
                /* remove flex centering, just block */
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h2>PATHFINDING<br>QUEST</h2>

        <div class="control-group">
            <label>Algorithm</label>
            <select id="algo">
                <option value="astar" selected>A-Star</option>
                <option value="dijkstra">Dijkstra</option>
                <option value="bfs">BFS</option>
            </select>
        </div>

        <div class="control-group">
            <label>Speed</label>
            <select id="speed">
                <option value="fast" selected>Turbo</option>
                <option value="medium">Normal</option>
                <option value="slow">Slow</option>
            </select>
        </div>

        <button id="connect">CONNECT</button>
        <button id="start">START</button>
        <button id="stop">ABORT</button>

        <div id="status-panel">
            <div id="status-label">MISSION STATUS</div>
            <div id="status">WAITING...</div>
        </div>
    </div>

    <div id="main">
        <div class="scanline"></div>
        <canvas id="c"></canvas>
    </div>

    <script src="live_app.js"></script>
</body>

</html>
